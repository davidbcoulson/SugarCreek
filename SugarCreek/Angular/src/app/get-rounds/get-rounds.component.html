<!--<button> Get Rounds Available</button>-->
<table>
  <thead>
    <tr>
      <th>
        Start Time
      </th>
      <th>
        #
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teeTime of teeTimes">
      <td>
        {{teeTime.startTime | date: 'M/dd/yyyy hh:mm'}}
      </td>
      <td>
        {{teeTime.numberOfHoles}}
      </td>
    </tr>
  </tbody>

</table>




<style>
  td {
    border: solid 1px black;
    padding: 16px;
    font-size: 12px;
    text-align: center;
    color: mediumseagreen;
  }
  th{
    padding: 26px;
    font-size: 14px;
    text-align: center;
    border: solid 1px black;
    
  }
</style>
